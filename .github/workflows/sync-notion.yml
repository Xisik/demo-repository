name: Sync Notion Activities

on:
  # 주기적 실행 (5분마다)
  schedule:
    - cron: '*/5 * * * *'
  # 수동 실행
  workflow_dispatch:
  # 브랜치에 푸시 시 (선택적)
  # paths 필터 제거: 모든 push에서 실행 (루프 방지를 위해 [skip ci] 태그 사용)
  push:
    branches:
      - main
      - feed
      - pr-sync  # PR 동기화 브랜치

jobs:
  sync-notion:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # git push를 위한 권한
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Sync Notion data
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          # 노션 데이터를 가져와서 JSON 파일로 저장하는 스크립트 실행
          node scripts/sync-notion.js

      - name: Commit and push to notion-sync branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 모든 브랜치 fetch
          git fetch origin
          
          # 현재 변경사항을 stash에 저장 (staged와 unstaged 모두 포함)
          if ! git diff --quiet data/activities.json 2>/dev/null || ! git diff --cached --quiet data/activities.json 2>/dev/null; then
            git stash push -u -m "temp activities.json changes" || echo "No changes to stash"
          fi
          
          # notion-sync 브랜치가 원격에 있는지 확인
          if git ls-remote --heads origin notion-sync | grep -q notion-sync; then
            # 브랜치가 있으면 체크아웃하고 pull
            git checkout -b notion-sync origin/notion-sync 2>/dev/null || git checkout notion-sync
            git pull origin notion-sync --no-edit || echo "Pull failed, continuing..."
          else
            # 브랜치가 없으면 현재 브랜치에서 새로 생성
            git checkout -b notion-sync
          fi
          
          # stash에서 변경사항 복원
          git stash pop || echo "No stash to pop"
          
          # data/activities.json 추가 및 커밋
          git add data/activities.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync activities from Notion [skip ci]"
            # notion-sync 브랜치로 push
            git push origin notion-sync || echo "Push to notion-sync failed"
          else
            echo "No changes to commit to notion-sync"
          fi

      - name: Sync to main branch
        run: |
          # main 브랜치로 체크아웃
          git checkout main
          git pull origin main || echo "Pull main failed"
          
          # notion-sync 브랜치에서 data/activities.json 복사
          if git show origin/notion-sync:data/activities.json > /tmp/activities.json 2>/dev/null; then
            cp /tmp/activities.json data/activities.json
            echo "Copied activities.json from notion-sync branch"
          else
            echo "File not found in notion-sync branch"
            exit 0
          fi
          
          # 변경사항이 있으면 커밋하고 push
          git add data/activities.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync activities from Notion [skip ci]"
            git push origin main || echo "Push to main failed"
          else
            echo "No changes to commit to main"
          fi

