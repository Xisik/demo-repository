name: Sync Notion Activities

on:
  # 주기적 실행 (30분마다)
  schedule:
    - cron: '*/30 * * * *'
  # 수동 실행
  workflow_dispatch:
  # push 트리거는 제거 (루프 방지)
  # 필요시 수동 실행 또는 schedule만 사용

jobs:
  sync-notion:
    runs-on: ubuntu-latest
    # 동시 실행 방지: 같은 브랜치에서 여러 번 실행되면 이전 실행 취소
    concurrency:
      group: notion-sync-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write  # git push를 위한 권한
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 전체 히스토리 가져오기 (rebase를 위해)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Sync Notion data
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          # 노션 데이터를 가져와서 JSON 파일로 저장하는 스크립트 실행
          node scripts/sync-notion.js

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Pull latest changes
        run: |
          git pull --rebase origin "${GITHUB_REF_NAME}" || echo "No remote changes or rebase failed"

      - name: Commit and push if changed
        run: |
          git add data/activities.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync activities from Notion [skip ci]"
            git push origin HEAD:"${GITHUB_REF_NAME}"
            echo "Successfully pushed changes"
          else
            echo "No changes to commit"
          fi

